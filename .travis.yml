env:
  global:
    - MJ_RUN="./run"
    - MJ_TIMEOUT=60
    - MJ_BIG_TIMEOUT=0
    - TERM='dumb' # Remove interactive status updates in Gradle output
    - SWIFT_VERSION="4.2" # Version to install with swiftenv

