language: java

matrix:
  include:
    - os: linux
      name: "Frontend and Firm Compilation Tests"
      sudo: required
      dist: trusty
      jdk: oraclejdk8
      env: TESTTYPE=frontend
    - os: linux
      name: "Compilation Tests with Custom Backend"
      sudo: required
      dist: trusty
      jdk: oraclejdk8
      env: TESTTYPE=backend
    - os: osx
      name: "Frontend and Firm Tests"
      osx_image: xcode10.1
      env: TESTTYPE=frontend
    - os: osx
      name: "Compilation Tests with Custom Backend"
      osx_image: xcode10.1
      env: TESTTYPE=backend

